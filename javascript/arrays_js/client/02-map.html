<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Array manipulation</title>
</head>
<body>
  <h1>Task list</h1>
  <div id="app"></div>
  <!-- <script src="../server/01-foreach.js"></script> -->
  <script>
    const nodes = {};
    const tasks = [
      { title: 'make dinner', done: false },
      { title: 'sweep the floor', done: true },
      { title: 'feed the kittens', done: true },
      { title: 'buy groceries', done: false },
      { title: 'take a bath', done: true },
    ];
    const app = document.getElementById('app');
    // tasks.forEach(element => {
    //   let elements = `<li><input type="checkbox"${element.done ? 'checked' : ''}><span>${element.title}</span></li>`;
    //   app.innerHTML+=elements;
    // });
    const list = tasks.map(product => {
      return `<li><input type="checkbox"${product.done ? 'checked' : ''}><span>${product.title}</span></li>`;
    });
    app.innerHTML = list.join('');
    </script>
</body>
</html>
